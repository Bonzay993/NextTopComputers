{% extends "base.html" %}
{% block content %}
    
    
    <form class="reset-password-form">
        <h3>Reset your password</h3>
        <p>Type your email down below, and we will sent you a password reset link, if the email is valid</p>
        <div class="form-group ">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit " class="btn btn-primary sign-in-btn register-buttons reset-pass-btn ">Reset Password</button>
        <a href = "{{ url_for('sign_in')}}" class="">Return to Sign in</a>
    </form>

{% endblock %}
