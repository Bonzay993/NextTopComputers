{% extends "base.html" %}
{% block content %}


<form class="sign-in-form">
    <h3>Sign in</h3>
    <div class="form-group">
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class ="forgot-password-container" >
        <a href=""class = "forgot-password">Forgot your password?</a>
    </div>
    <button type="submit " class="btn btn-primary sign-in-btn register-buttons">Sign In</button>
    <div class="not-registered-container">
        <h3 class="not-registered-heading">Not Registered?</h3>
        <a href="{{ url_for('register') }}" class="btn btn-primary create-account-btn register-buttons">Create Account</a>
    </div>
  </form>
  
{% endblock %}
