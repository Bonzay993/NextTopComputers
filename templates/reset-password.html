{% extends "base.html" %}
{% block content %}
    

    <!-- Reset Password Form -->
    <form class="reset-password-form" method="POST" action="{{ url_for('reset_password', token=token) }}">
        <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="alert alert-danger alert-{{ category }} mt-3">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
        <h3>Reset your password</h3>
        <div class="form-group">
            <label for="first-password">Please choose a password</label>
            <input type="password" name="first-password" class="form-control" id="" 
                   aria-describedby="emailHelp" placeholder="Enter your password">
            <input type="password" name="second-password" class="form-control" id="" 
            aria-describedby="emailHelp" placeholder="Confirm your password">
        </div>
        <button type="submit" class="btn btn-primary sign-in-btn register-buttons reset-pass-btn">
            Reset Password
        </button>
        <a href="{{ url_for('sign_in') }}" class="return-to-sign-in">Return to Sign In</a>
    </form>
{% endblock %}
