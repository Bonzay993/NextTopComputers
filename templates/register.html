{% extends "base.html" %}
{% block content %}

<form class="register-form">
    <h3>Create an account</h3>
    <div class="form-group">
      <input type="first-name" class="form-control" id="exampleInputEmail1" aria-describedby="first-name" placeholder="First Name">
    </div>
    <div class="form-group">
      <input type="last-name" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email Address">
    </div>
    <div class="form-group">
        <input type="phone-number" class="form-control" id="exampleInputPassword1" placeholder="Phone Number (optional)">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="repeat-password" class="form-control repeat-password" id="exampleInputPassword1" placeholder="Repeat Password">
    </div>
    <button type="submit" class=" btn btn-primary sign-in-btn register-buttons ">Create Account</button>
  </form>


{% endblock %}
